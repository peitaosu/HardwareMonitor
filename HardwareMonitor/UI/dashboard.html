<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hardware Monitor</title>
    <link rel="stylesheet" href="tabler/dist/css/tabler.min.css">

<body data-bs-theme="dark">

            <header id="main_navbar" class="navbar navbar-expand-md sticky-top d-print-none">
                <div class="container-xl">
                    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                        <i class="ti ti-heart-rate-monitor"></i> Hardware Monitor
                    </h1>
                    <div class="navbar-nav flex-row order-md-last">

                        <div class="nav-item">
                            <a id="dialog_pin" href="#" class="nav-link d-flex lh-1 text-reset p-0">

                        </div>
                        <div class="nav-item">
                            <a id="dialog_opacity" href="#" class="nav-link d-flex lh-1 text-reset p-0">

                        <div class="nav-item">

                        <div class="nav-item">
                            <a id="dialog_x" href="#" class="nav-link d-flex lh-1 text-reset p-0">
                                <i class="ti ti-square-x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="container-xl">
                        <div class="row row-deck row-cards">
                            <!--Machine-->

                                                </div>

                            </div>
                            <!--IP-->
                            <div class="col-12 col-md-4 col-xl-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-auto">
                                                <span class="text-white avatar">
                                                    <i class="bi bi-geo-alt"></i>

                                            </div>
                                            <div class="col">
                                                <div class="text-secondary">

                                        </div>

                            </div>
                            <!--BIOS-->
                            <div class="col-12 col-md-4 col-xl-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-auto">
                                                <span class="text-white avatar">
                                                    <i class="bi bi-motherboard"></i>
                                                </span>
                                            </div>
                                            <div class="col">
                                                <div class="text-secondary">
                                                    BIOS
                                                </div>
                                                <div class="font-weight-medium">
                                                    <span id="info_bios"></span>

                                            </div>
                                        </div>
                                    </div>

                            <!--Motherboard-->
                            <div class="col-12 col-md-2 col-xl-2">

                                    <div class="card-stamp">

                                </div>
                            </div>
                            <!--CPU-->
                            <div class="col-12 col-md-2 col-xl-2">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-cpu"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                CPU
                                            </div>
                                            <div class="font-weight-medium">
                                                <span id="name_cpu"></span>
                                            </div>
                                        </div>

                            <!--RAM-->
                            <div class="col-12 col-md-2 col-xl-2">

                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-memory"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                RAM
                                            </div>
                                            <div class="font-weight-medium">
                                                <span id="name_ram"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-ram-used">
                                    </div>
                                </div>
                            </div>
                            <!--GPU-->
                            <div class="col-12 col-md-2 col-xl-2">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-gpu-card"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                GPU
                                            </div>
                                            <div class="font-weight-medium">
                                                <span id="name_gpu"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-gpu-overall">
                                    </div>
                                </div>
                            </div>
                            <!--Network-->
                            <div class="col-12 col-md-2 col-xl-2">
                                <div class="card">
                                    <div class="card-stamp">

                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                Network
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-net-overall">
                                    </div>
                                </div>
                            </div>
                            <!--Storage Drive-->
                            <div class="col-12 col-md-2 col-xl-2">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-device-hdd"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                Storage
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-dd-usage">
                                    </div>
                                </div>
                            </div>
                            <!--CPU-->
                            <div class="col-12 col-md-3 col-xl-3">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-thermometer-sun"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                CPU Temperature
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-cpu-temp">
                                    </div>
                                </div>
                            </div>
                            <!--GPU-->
                            <div class="col-12 col-md-3 col-xl-3">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-thermometer-sun"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                GPU Temperature
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-gpu-temp">
                                    </div>
                                </div>
                            </div>
                            <!--Storage Drive-->
                            <div class="col-12 col-md-3 col-xl-3">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-thermometer-sun"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                Storage Temperature
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chart-dd-temp">
                                    </div>
                                </div>
                            </div>
                            <!--FAN-->
                            <div class="col-12 col-md-3 col-xl-3">
                                <div class="card">
                                    <div class="card-stamp">
                                        <div class="card-stamp-icon">
                                            <i class="bi bi-fan"></i>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="col">
                                            <div class="text-secondary">
                                                FAN
                                            </div>
                                        </div>
                                        <div class="col" id="info_io_fans"></div>
                                        <div class="col" id="info_cpu_fans"></div>
                                        <div class="col" id="info_gpu_fans"></div>
                                        <div class="col" id="info_other_fans"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tabler/dist/js/tabler.min.js"></script>
    <script src="tabler/dist/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script>
        "use strict";
        var machine_id = 0;
        var IO_Sensors = {};
        var CPU_Sensors = {};
        var RAM_Sensors = [];
        var GPU_Sensors = {};
        var NET_Sensors = {};
        var STO_Sensors = {};
        function StartMonitor() {
            window.chrome.webview.postMessage({
                "Type": "GET",
                "Source": "Dashboard",
                "Target": "Hardware",
                "Message": {
                    "MachineID": machine_id,
                    "Event": "Start"
                }
            });
        }
        function GetHardware() {
            if (machine_id == 0) return; 
            window.chrome.webview.postMessage({
                "Type": "GET",
                "Source": "Dashboard",
                "Target": "Hardware",
                "Message": {
                    "MachineID": machine_id,
                    "Event": "Fetch",
                    "Last": 10
                }
            });
        }
        function GetMachine() {
            window.chrome.webview.postMessage({
                "Type": "GET",
                "Source": "Dashboard",
                "Target": "Machine",
                "Message": {}
            });
        }
        function GetSMBios() {
            window.chrome.webview.postMessage({
                "Type": "GET",
                "Source": "Dashboard",
                "Target": "SMBios",
                "Message": {
                    "MachineID": machine_id
                }
            });
        }
        function SendClickEvent(target, key = "left", double = false) {
            window.chrome.webview.postMessage({
                "Type": "CLICK",
                "Source": "Dashboard",
                "Target": target,
                "Message": {
                    "Double": double,
                    "Key": key
                }
            });
        }
        function MoveWindow(event) {
            window.chrome.webview.postMessage({
                "Type": "MOUSEMOVE",
                "Target": "body",
                "Message": {
                    "X": event.offsetX,
                    "Y": event.offsetY
                }
            });
        }
        GetMachine();
        StartMonitor();
        GetHardware();
        setInterval(GetHardware, 5000);
        document.querySelectorAll(".nav-link").forEach(element => {
            element.addEventListener("click", event => {
                var target = event.currentTarget;
                switch (target.id) {
                    case "dialog_mini":
                        SendClickEvent("Min");
                        break;
                    case "dialog_pin":
                        SendClickEvent("Pin");
                        break;
                    case "dialog_opacity":
                        SendClickEvent("Opacity");
                        break;
                    case "dialog_stack":
                        SendClickEvent("Stack");
                        break;
                    case "dialog_center":
                        SendClickEvent("Center");
                        break;
                    case "dialog_max":
                        SendClickEvent("Max");
                        break;
                    case "dialog_x":
                        SendClickEvent("X");
                        break;
                    default:
                        break;
                }
            });
        });
        document.querySelector("#dialog_pin i").addEventListener("click", event=>{
            event.currentTarget.classList.toggle("ti-pin");
            event.currentTarget.classList.toggle("ti-pinned-filled");
        });
        const main_navbar = document.querySelector("#main_navbar");
        const body = document.querySelector("body");
        main_navbar.addEventListener("mousedown", () => {
            window.chrome.webview.postMessage({
                "Type": "MOUSEDOWN",
                "Target": main_navbar.id,
            });
            body.addEventListener("mousemove", MoveWindow);
        });
        main_navbar.addEventListener("mouseup", () => {
            window.chrome.webview.postMessage({
                "Type": "MOUSEUP",
                "Target": main_navbar.id,
            });
            body.removeEventListener("mousemove", MoveWindow);
        });
        main_navbar.addEventListener("dblclick", () => {
            SendClickEvent("Nav", "left", true);
        });
        var chart_cpu_overall_options = {
            chart: {
                type: "line",
                fontFamily: 'inherit',
                height: 150,
                toolbar: {
                    show: false,
                },
                sparkline: {
                    enabled: true
                },
                animations: {
                    enabled: false
                },
                toolbar: {
                    show: false
                },
                zoom: {
                    enabled: false
                }
            },
            dataLabels: {
                enabled: false
            },
            fill: {
                opacity: 1,
            },
            stroke: {
                width: 2,
                lineCap: "round",
                curve: "smooth"
            },
            markers: {
                size: 0
            },
            tooltip: {
                theme: 'dark'
            },
            xaxis: {
                labels: {
                    padding: 0,
                },
                tooltip: {
                    enabled: false
                },
                axisBorder: {
                    show: false,
                },
                type: 'datetime',
            },
            yaxis: {
                max: 100,
                min: 0
            },
            colors: [tabler.getColor("green"), tabler.getColor("orange"), tabler.getColor("blue"), tabler.getColor("red")],
            legend: {
                show: false
            },
            series: [{ data: [] }],
            labels: [],
        };
        var chart_gpu_overall_options = {...chart_cpu_overall_options};
        var chart_ram_used_options = {
            series: [],
            chart: {
                type: "donut",
                fontFamily: 'inherit',
                height: 150,
                sparkline: {
                    enabled: true
                },
                animations: {
                    enabled: false
                },
            },
            fill: {
                opacity: 1,
            },
            labels: ["Used", "Available"],
            tooltip: {
                theme: 'dark'
            },
            grid: {
                strokeDashArray: 4,
                padding: {
                    bottom: 30,
                }
            },
            legend: {
                show: false
            },
            tooltip: {
                fillSeriesColor: false
            },
        };
        var chart_net_overall_options = {
            chart: {
                type: "bar",
                fontFamily: 'inherit',
                height: 150,
                parentHeightOffset: 0,
                toolbar: {
                    show: false,
                },
                sparkline: {
                    enabled: true
                },
                animations: {
                    enabled: false
                },
            },
            dataLabels: {
                enabled: true,
            },
            fill: {
                opacity: 1,
            },
            series: [],
            tooltip: {
                theme: 'dark'
            },
            grid: {
                show: false,
                padding: {
                    bottom: 0,
                }
            },
            xaxis: {
                labels: {
                    show: false,
                }
            },
            labels: [],
            colors: [tabler.getColor("blue"), tabler.getColor("green")],
            legend: {
                show: false,
            },
        }
        var chart_cpu_temp_options = {
            series: [],
            chart: {
                height: 240,
                type: 'heatmap',
                fontFamily: 'inherit',
                toolbar: {
                    show: false,
                },
                sparkline: {
                    enabled: true
                },
                animations: {
                    enabled: false
                },
            },
            plotOptions: {
                heatmap: {
                    shadeIntensity: 0.5,
                    radius: 0,
                    useFillColorAsStroke: true,
                    colorScale: {
                        ranges: [{
                            from: 0,
                            to: 40,
                            name: 'low',
                            color: tabler.getColor("green")
                        },
                        {
                            from: 41,
                            to: 60,
                            name: 'medium',
                            color: tabler.getColor("blue")
                        },
                        {
                            from: 61,
                            to: 80,
                            name: 'high',
                            color: tabler.getColor("yellow")
                        },
                        {
                            from: 81,
                            to: 100,
                            name: 'extreme',
                            color: tabler.getColor("red")
                        }
                        ]
                    }
                }
            },
            tooltip: {
                theme: 'dark'
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                width: 1
            }
        }
        var chart_dd_usage_options = {...chart_net_overall_options};
        var chart_cpu_overall = new ApexCharts(document.getElementById('chart-cpu-overall'), chart_cpu_overall_options);
        chart_cpu_overall.render();
        var chart_ram_used = new ApexCharts(document.getElementById('chart-ram-used'), chart_ram_used_options);
        chart_ram_used.render();
        var chart_gpu_overall = new ApexCharts(document.getElementById('chart-gpu-overall'), chart_gpu_overall_options);
        chart_gpu_overall.render();
        var chart_net_overall = new ApexCharts(document.getElementById('chart-net-overall'), chart_net_overall_options);
        chart_net_overall.render();
        var chart_dd_usage = new ApexCharts(document.getElementById('chart-dd-usage'), chart_dd_usage_options);
        chart_dd_usage.render();
        var chart_cpu_temp = new ApexCharts(document.getElementById('chart-cpu-temp'), chart_cpu_temp_options);
        chart_cpu_temp.render();
        var chart_gpu_temp_options = {...chart_cpu_temp_options};
        var chart_gpu_temp = new ApexCharts(document.getElementById('chart-gpu-temp'), chart_gpu_temp_options);
        chart_gpu_temp.render();
        var chart_dd_temp_options = {...chart_cpu_temp_options};
        var chart_dd_temp = new ApexCharts(document.getElementById('chart-dd-temp'), chart_dd_temp_options);
        chart_dd_temp.render();
        async function update_chart_cpu_overall() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [identifier, sensor] of Object.entries(CPU_Sensors["Load"])) {
                    for (const [name, value] of Object.entries(sensor)) {
                        chart_data.push({
                            name: identifier + " - " + name,
                            data: value
                        });
                    }
                }
                chart_cpu_overall.updateSeries(chart_data, true);
                console.log(chart_data);
                chart_cpu_overall.updateOptions({ labels: CPU_Sensors["Timeline"] });
            });
        }
        async function update_chart_cpu_temp() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [identifier, sensor] of Object.entries(CPU_Sensors["Temperature"])) {
                    for (const [name, value] of Object.entries(sensor)) {
                        chart_data.push({
                            name: identifier + " - " + name,
                            data: value
                        });
                    }
                }
                chart_cpu_temp.updateSeries(chart_data, true);
            });
        }
        async function update_chart_ram_used() {
            return new Promise((resolve, reject) => {
                chart_ram_used.updateSeries(RAM_Sensors, true);
            });
        }
        async function update_chart_gpu_overall() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [type, data] of Object.entries(GPU_Sensors["Load"])) {
                    chart_data.push({
                        name: type,
                        data: data
                    });
                }
                chart_gpu_overall.updateSeries(chart_data, true);
                chart_gpu_overall.updateOptions({ labels: GPU_Sensors["Timeline"] });
            });
        }
        async function update_chart_gpu_temp() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [type, data] of Object.entries(GPU_Sensors["Temperature"])) {
                    chart_data.push({
                        name: type,
                        data: data
                    });
                }
                chart_gpu_temp.updateSeries(chart_data, true);
            });
        }

        async function update_chart_net_overall() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [type, data] of Object.entries(NET_Sensors["Throughput"])) {
                    chart_data.push({
                        name: type,
                        data: data
                    });
                }
                chart_net_overall.updateSeries(chart_data, true);
                chart_net_overall.updateOptions({
                    
                    labels: NET_Sensors["Name"]
                });
            });
        }
        async function update_chart_dd_usage() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [type, data] of Object.entries(STO_Sensors["Load"])) {
                    chart_data.push({
                        name: type,
                        data: data
                    });
                }
                chart_dd_usage.updateSeries(chart_data, true);
                chart_dd_usage.updateOptions({
                    chart: { stacked: true },
                    labels: STO_Sensors["Name"]
                });
            });
        }
        async function update_chart_dd_temp() {
            return new Promise((resolve, reject) => {
                const chart_data = [];
                for (const [type, data] of Object.entries(STO_Sensors["Temperature"])) {
                    chart_data.push({
                        name: type,
                        data: data
                    });
                }
                chart_dd_temp.updateSeries(chart_data, true);
            });
        }
        window.chrome.webview.addEventListener("message", event => {
            var data = event.data;
            switch (data.Type) {
                case "Machine":
                    document.querySelector("#name_machine").innerHTML = data.Data.MachineName;
                    document.querySelector("#name_ipv4").innerHTML = data.Data.URI;
                    machine_id = data.Machine;
                    GetSMBios();
                    break;
                case "SMBios":
                    document.querySelector("#info_bios").innerHTML = `${data.Data.SMBios.System.ManufacturerName} ${data.Data.SMBios.System.ProductName}<br/>`;
                    document.querySelector("#info_motherboard").innerHTML = `${data.Data.SMBios.Board.ManufacturerName}<br/>${data.Data.SMBios.Board.ProductName}<br/><br/>SN: ${data.Data.SMBios.Board.SerialNumber}<br/>`;
                    break;
                case "Hardware":
                    console.log(data.Data);
                    IO_Sensors = {
                        "Fan": {}
                    }
                    CPU_Sensors = {
                        "Load": {
                        },
                        "Temperature": {},
                        "Timeline": []
                    };
                    RAM_Sensors = [];
                    GPU_Sensors = {
                        "Load": {
                            "Utilization": [],
                            "Max": [],
                        },
                        "Temperature": {},
                        "Timeline": [],
                        "Fan": []
                    };
                    NET_Sensors = {
                        "Throughput": {
                            "Upload": [],
                            "Download": []
                        },
                        "Name": [],
                        "Id": []
                    }
                    STO_Sensors = {
                        "Throughput": {
                            "Read": [],
                            "Write": []
                        },
                        "Temperature": {},
                        "Load": {
                            "Used": [],
                            "Available": []
                        },
                        "Name": [],
                        "Id": []
                    }
                    data.Data.forEach(hardware => {
                        switch (hardware.Hardware) {
                            case "Motherboard":
                                break;
                            case "SuperIO":
                                if (JSON.parse(hardware.Sensors)["Fan"] != undefined) {
                                    if (IO_Sensors["Fan"][hardware.Identifier] != undefined) break;
                                    for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Fan"])) {
                                        for (const [name, value] of Object.entries(sensor)) {
                                            if (parseInt(value.Value) == 0) continue;
                                            IO_Sensors["Fan"][hardware.Identifier] = parseInt(value.Value);
                                            document.querySelector("#info_io_fans").innerHTML = `
                                            <div class="d-flex align-items-baseline">
                                                <div class="h1 mb-0 me-2">${parseInt(value.Value)} RPM</div>
                                                <div class="me-auto">
                                                    <span class="text-green d-inline-flex align-items-center lh-1">
                                                        <i class="bi bi-motherboard"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            `;
                                        }
                                    }
                                }
                                break;
                            case "Cpu":
                                if (!CPU_Sensors["Timeline"].includes(hardware.Timestamp)) CPU_Sensors["Timeline"].push(hardware.Timestamp);
                                document.querySelector("#name_cpu").innerHTML = hardware.Name;
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Load"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name != "CPU Total") continue;
                                        if (CPU_Sensors["Load"][hardware.Identifier] == undefined) CPU_Sensors["Load"][hardware.Identifier] = {
                                            "Utilization": [],
                                            "Max": []
                                        };
                                        CPU_Sensors["Load"][hardware.Identifier]["Utilization"].push(parseInt(value.Value));
                                        CPU_Sensors["Load"][hardware.Identifier]["Max"].push(parseInt(value.Max));
                                    }
                                }
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Temperature"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name.includes("Distance to TjMax")) continue;
                                        if (CPU_Sensors["Temperature"][hardware.Identifier] == undefined) CPU_Sensors["Temperature"][hardware.Identifier] = {};
                                        if (CPU_Sensors["Temperature"][hardware.Identifier][name] == undefined) CPU_Sensors["Temperature"][hardware.Identifier][name] = [];
                                        CPU_Sensors["Temperature"][hardware.Identifier][name].push(parseInt(value.Value));
                                    }
                                }
                                break;
                            case "Memory":
                                document.querySelector("#name_ram").innerHTML = hardware.Name;
                                var used = 0;
                                var available = 0;
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Data"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name == "Memory Used") {
                                            used = parseInt(value.Value);
                                        } else if (name == "Memory Available") {
                                            available = parseInt(value.Value);
                                        }
                                    }
                                }
                                RAM_Sensors = [used, available];
                                break;
                            case "GpuAmd":
                            case "GpuNvidia":
                                document.querySelector("#name_gpu").innerHTML = hardware.Name;
                                GPU_Sensors["Timeline"].push(hardware.Timestamp);
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Load"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name != "GPU Core") continue;
                                        GPU_Sensors["Load"]["Utilization"].push(parseInt(value.Value));
                                        GPU_Sensors["Load"]["Max"].push(parseInt(value.Max));
                                    }
                                }
                                if (JSON.parse(hardware.Sensors)["Temperature"] != undefined) {
                                    for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Temperature"])) {
                                        for (const [name, value] of Object.entries(sensor)) {
                                            if (GPU_Sensors["Temperature"][name] == undefined) GPU_Sensors["Temperature"][name] = [];
                                            GPU_Sensors["Temperature"][name].push(parseInt(value.Value));
                                        }
                                    }
                                }
                                if (JSON.parse(hardware.Sensors)["Fan"] != undefined) {
                                    if (GPU_Sensors["Fan"].length > 0) break;
                                    for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Fan"])) {
                                        for (const [name, value] of Object.entries(sensor)) {
                                            if (name != "GPU") continue;
                                            GPU_Sensors["Fan"].push(hardware.Identifier);
                                            document.querySelector("#info_gpu_fans").innerHTML = `
                                            <div class="d-flex align-items-baseline">
                                                <div class="h1 mb-0 me-2">${value.Value} RPM</div>
                                                <div class="me-auto">
                                                    <span class="text-green d-inline-flex align-items-center lh-1">
                                                        <i class="bi bi-gpu-card"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            `;
                                        }
                                    }
                                }
                                break;
                            case "Network":
                                if (NET_Sensors["Id"].includes(hardware.Identifier)) break;
                                NET_Sensors["Id"].push(hardware.Identifier);
                                var has_speed = false;
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Throughput"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (value.Value < 1 && !has_speed) {
                                            continue;
                                        } else {
                                            has_speed = true;
                                        }
                                        if (name == "Download Speed") {
                                            NET_Sensors["Throughput"]["Download"].push(parseInt(value.Value / 1000));
                                        } else if (name == "Upload Speed") {
                                            NET_Sensors["Throughput"]["Upload"].push(parseInt(value.Value / 1000));
                                        }
                                    }
                                }
                                if (has_speed) {
                                    NET_Sensors["Name"].push(hardware.Name);
                                }
                                break;
                            case "Storage":
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Temperature"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name != "Temperature") continue;
                                        if (STO_Sensors["Temperature"][hardware.Identifier] == undefined) STO_Sensors["Temperature"][hardware.Identifier] = [];
                                        STO_Sensors["Temperature"][hardware.Identifier].push(parseInt(value.Value));
                                    }
                                }
                                if (STO_Sensors["Id"].includes(hardware.Identifier)) break;
                                STO_Sensors["Id"].push(hardware.Identifier);
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Throughput"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name == "Read Rate") {
                                            STO_Sensors["Throughput"]["Read"].push(parseInt(value.Value));
                                        } else if (name == "Write Speed") {
                                            STO_Sensors["Throughput"]["Write"].push(parseInt(value.Value));
                                        }
                                    }
                                }
                                for (const [id, sensor] of Object.entries(JSON.parse(hardware.Sensors)["Load"])) {
                                    for (const [name, value] of Object.entries(sensor)) {
                                        if (name != "Used Space") continue;
                                        STO_Sensors["Load"]["Used"].push(parseInt(value.Value));
                                        STO_Sensors["Load"]["Available"].push(100 - parseInt(value.Value));
                                    }
                                }
                                STO_Sensors["Name"].push(hardware.Name);
                                break;
                            default:
                                break;
                        }
                    });
                    update_chart_cpu_overall();
                    update_chart_ram_used();
                    update_chart_gpu_overall();
                    update_chart_net_overall();
                    update_chart_dd_usage();
                    update_chart_cpu_temp();
                    update_chart_dd_temp();
                    update_chart_gpu_temp();
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
