    <script>
        "use strict";
        window.chrome.webview.postMessage({
            "Type": "GET",
            "Source": "Dashboard",
            "Target": "_ALL_",
            "Message": {}
        });
        window.chrome.webview.addEventListener("message", event => {
            console.log(event);
            document.querySelector("#name_machine").innerHTML = event.data.MachineName;
            document.querySelector("#name_ipv4").innerHTML = event.data.URI;
            event.data.Hardware.forEach(hardware => {
                switch(hardware.Type){
                    case "Motherboard":
                        document.querySelector("#name_motherboard").innerHTML = hardware.Name;
                        break;
                    case "Cpu":
                        document.querySelector("#name_cpu").innerHTML = hardware.Name;
                        break;
                    case "Memory":
                        document.querySelector("#name_ram").innerHTML = hardware.Name;
                        break;
                    case "GpuAmd":
                        document.querySelector("#name_gpu").innerHTML = hardware.Name;
                        break;
                    default:
                        break;
                }
            });
        });
    </script>
